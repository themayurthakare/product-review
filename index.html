<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="productreview.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <div class="product-review">
        <div class="product-img">
          <img src="perfume-8032808_1280.jpg" alt="" />
        </div>
        <div class="product-info">
          <h3 id="main-heading">PERFUME</h3>
          <h1 id="perfume-name">Gabrielle Essence Eau De Perfume</h1>
          <p id="description">
            A floral, solar, and voluptuous interpretation composed by Olivier
            Polgem Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <h2 id="sale-price">
              $149.99 <del id="original-price">$169.99</del>
            </h2>
            <button id="add-to-cart">
              <i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp; Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
